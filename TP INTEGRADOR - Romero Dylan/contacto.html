<h2><i>¡Contactanos!</i></h2>
<form action="#" method="get">
    <div>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre">
    </div><br><br>
    <div>
        <label for="mail">Dirección de correo electronico:</label>
        <input type="email" id="mail" name="mail">
    </div><br><br>
    <div>
        <label for="number">Número de Teléfono:</label>
        <input type="number" id="number" name="number">
    </div><br><br>
    <div>
        <label for="genero">Género:</label>
        <input type="radio" name="genero" value="Hombre"><span>Hombre</span>
        <input type="radio" name="genero" value="Mujer"><span>Mujer</span>
        <input type="radio" name="genero" value="Otro"><span>Otro</span>
    </div><br><br>
    <div>
        <label for="provincia">Provincia:</label>
        <select name="provincia" id="provincia">
        <option value="larioja">La Rioja</option>
        <option value="chaco">Chaco</option>
        <option value="caba">CABA</option>
        <option value="cordoba">Córdoba</option>
        <option value="jujuy">Jujuy</option>
        <option value="misiones">Misiones</option>
        <option value="mendoza">Mendoza</option>
        </select>
    </div><br><br>
    <div>
        <label for="comentario">Comenta Aquí:</label><br>
        <textarea id="comentario" placeholder="Comentá" cols="50" rows="5"></textarea>
    </div><br><br>
    <input type="submit" value="Subir">
</form>
<hr>
<H4><i>Iniciar Sesión:</i></H4>
<form action="#" method="get">
    <div>
        <label for="perfil">Usuario:</label>
        <input type="text" name="perfil" id="perfil">
    </div>
    <div>
        <label for="clave">Contraseña:</label>
        <input type="password" name="clave" id="clave">
    </div>
    <div>
        <label for="recordar">Recordarme:</label>
        <input type="checkbox" name="recordar" id="recordar">
    </div>
        <input type="submit">
</form>
